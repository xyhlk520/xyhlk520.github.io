<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h2 id="message"></h2>
    <div class="Bbbox">
        <div class="Bbox">
            <ul id="board">
                <li class="box"id="0"></li>
                <li class="box"id="1"></li>
                <li class="box"id="2"></li>
                <li class="box"id="3"></li>
                <li class="box"id="4"></li>
                <li class="box"id="5"></li>
                <li class="box"id="6"></li>
                <li class="box"id="7"></li>
                <li class="box"id="8"></li>
              </ul>
        </div>
    </div>

    <div id="reset">
        <button id = "reset_button" type = "button">Reset</button>
    </div>

<script src="index.js"></script>
</body>
</html>
